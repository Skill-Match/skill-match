<h2>Match Page</h2>

<div id="matchDetailContainer">
  {{#data}}
  <ul>
    <li><a href="/profile/{{creator}}">{{creator_name}}</a></li>
    <li> Sport: {{sport}} </li>
    <li> Time: {{time}}</li>
    <li> Date: {{date}}</li>
    <li> Park: {{park}} </li>
    <li> Skill:<progress class="skill" value="{{skill_level}}" max="100"></progress></li>
    <button id="goToFeedback" type="submit" href="/feedback/{{id}}"> Feedback </button>
    <button id="join" type="sumbit" href="/match/{{id}}"> Join </button>
  </ul>
  {{/data}}
</div>
