<div id="matchDetailContainer">
  {{#data}}
  <img id="sportImage"src="{{img_url}}">
  <ul id="matchJoin">
    <li id="matchSkill"> Skill:<progress class="skill" value="{{skill_level}}" max="100"></progress></li>
    <li> {{date}}</li>
    <li> {{time}}</li>
    <li> {{sport}} </li>
    <li><a href="/parksDetail/{{park}}" id="parkLink"> {{park_name}} </a></li>
    <li id="matchDescription"> {{description}}</li>
    <li>Created By: <a href="/profile/{{creator}}">{{creator_name}}</a></li>
    </ul>
    <img id="playerImage" src="https://cdn4.iconfinder.com/data/icons/eldorado-user/40/user-128.png"></li>
    <button id="join"> Join </button>
    <a id="confirm" href="/"> Confirm Match </a>
    <a id="decline" href="/"> Decline Match </a>
    <div id="cancelEdit">
    <a id="cancel" href="/"> Cancel Match </a>
    <a id="update" href="/updatematch/{{id}}">Edit Match</a>
    </div>
   </div>
   <a id="leaveMatch" href="/"> Leave Match </a>
  {{/data}}
</div>
