<div id="profileContainer">
{{#data}}
  <ul>
    <li><img id="userProfileImg" src="http://placehold.it/200x200"></li>
    <li class="profileDescription"> Username: test </li>
    <li class="profileDescription"> Age: {{profile.age}} </li>
    <li class="profileDescription"> Gender: {{profile.gender}}</li>
    <li class="profileDescription">Skill Level <progress class="skill" value="{{profile.skill}}" max="100"></progress></li>
    <li class="profileDescription"> Sportsmanship <progress class="skill" value="{{profile.sportsmanship}}" max="100"></progress></li>
  </ul>
{{/data}}
</div>

<div id="historyContainer">
</div>
