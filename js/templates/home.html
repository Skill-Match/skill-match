<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<div id="userprofile">
{{#user}}
  <ul>

    <li><img id="homeProfileImg" src="{{profile.pic_url}}"></li>
    <li class="mainDescription"> Username: {{username}} </li>
    <li class="mainDescription"> Age: {{profile.age}} </li>
    <li class="mainDescription"> Gender: {{profile.gender}}</li>
    <li class="mainDescription"> Skill Level: <progress class="skill" value="{{profile.skill}}" max="100"></progress></li>
    <li class="mainDescription"> Sportsmanship: <progress class="skill" value="{{profile.sportsmanship}}" max="100"></progress></li>
  </ul>
  <button id="createMatch" type="submit">Create Match</button>
{{/user}}
</div>

<div id="yourMatches">
{{#data}}
<a href="/match/{{id}}"><img id="sportImage" src="{{img_url}}"></a>
<ul>
  <a href="/match/{{id}}" id="dateHome"><li> {{date}}</li></a>
  <li> {{time}}</li>
  <li> {{sport}}</li>
  <li> {{park_name}} </li>
  </br>
  <li> Created By: <a id="profileName" href="/profile/{{creator}}"> {{creator_name}} </a> </li>
  <li>  <a id="matchDetail" type="sumbit" href="/match/{{id}}"> Details </a> </li>
   <li id="skillProgressHome"> Skill Level <progress class="skill" value="{{skill_level}}" max="100"></progress></li>
   <li><a id="goToFeedback" href="/feedback/{{id}}"> Feedback </a></li>
</ul>
{{/data}}

</div>
