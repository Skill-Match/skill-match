<div id="userprofile">
{{#user}}
  <ul>
    <li><img id="homeProfileImg" src="{{profile.pic_url}}"></li>
    <li class="mainDescription"> Username: {{username}} </li>
    <li class="mainDescription"> Age: {{profile.age}} </li>
    <li class="mainDescription"> Gender: {{profile.gender}}</li>
    <li class="mainDescription"> Skill Level: <progress class="skill" value="{{profile.skill}}" max="100"></progress></li>
    <li class="mainDescription"> Sportsmanship: <progress class="skill" value="{{profile.sportsmanship}}" max="100"></progress></li>
  </ul>
  <button id="createMatch" type="submit">Create Match</button>
{{/user}}
</div>

<div id="yourMatches">
{{#data}}
<ul>
  <li> <a href="/profile/{{creator}}"> {{creator_name}} </a>
  <li> Description: </li>
  <li> Park: {{park}} </li>
  <li> Sport: {{sport}}</li>
  <li> Skill Level <progress class="skill" value="{{skill_level}}" max="100"></progress></li>
  <li> Date: {{date}}</li>
  <li> Time: {{time}}</li>
</ul>
 <a id="matchSubmit" type="sumbit" href="/match/{{id}}"> Details </a>
{{/data}}
</div>
