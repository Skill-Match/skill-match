<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<div id="imageContainer">
  <p id="mission"> Find the Game for you... </p>
  <button id="createMatchButton" type="submit">Create Match</button>
</div>
<div id="upComing">
{{#data}}
{{#is_open}}
<ul>
  <li class="description"><img src="{{img_url}}"></li>
  <li class="description" class="creatorName"> <a href="/profile/{{creator}}"> {{creator_name}} </a></li>
  <li class="description"> Park: {{park_name}} </li>
  <li class="description"> Sport: {{sport}}</li>
  <li class="description"> Date: {{date}}</li>
  <li class="description"> Time: {{time}}</li>
  <li class="description"> Description of match: {{description}}</li>
  <li id="skillProgress"> Skill level <progress class="skill" value="{{skill_level}}" max="100">
  </progress></li>
  <li><a id="matchSubmit" type="sumbit" href="/match/{{id}}"> Join </a></li>
</ul>
{{/is_open}}
{{/data}}
</div>
