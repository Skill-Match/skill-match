<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<div id="imageContainer">
  <div id="over">
  <p id="mission"> Find the Game for you... </p>
  <button id="createMatchButton" type="submit">Create Match</button>
  </div>
</div>
<div id="upComing">
<div id="filter">
  <select id="sport">
    <option>Filter Sport</option>
    <option value="tennis">Tennis</option>
    <option value="basketball">Basketball</option>
    <option value="football">Football</option>
    <option value="soccer">Soccer</option>
    <option value="pickleball">Pickleball</option>
    <option value="volleyball">Volleyball</option>
    <option value="other">Other</option>
    <option value="">All</option>
  </select>

</div>
<div id="areaSearch">
<input type="text" id="areaInput" placeholder="Area Code">
<button type="submit" id="submitArea"> Search </button>
<button type="submit" id="area"> Use Location </button>
</div>
<h3>Open Matches</h3>
{{#data}}
{{#is_open}}
  <ul>
    <li id="sportImage"><a href="/match/{{id}}"><img src="{{img_url}}"></a></br></li>
    <li class="description"> <a href="/match/{{id}}">{{date}}</a>
    {{time}}</br>
    {{distance}} Miles </br>
    <a id="parkAnchor" href="/parksDetail/{{park}}">{{park_name}}</a></li>

    <li id="skillProgress"> Skill level <progress class="skill" value="{{skill_level}}" max="100">
    </progress></li>
    <li id="gameDescription">{{description}}</li>
<li id="players">{{#players}}<a href="/profile/{{id}}"><img src="{{small_img}}"></a>{{/players}} <img id="empty"src="https://cdn4.iconfinder.com/data/icons/eldorado-user/40/user-128.png"></li>
<li id="matchSubmit"><a type="sumbit" href="/match/{{id}}"> Join </a></li>
</ul>
{{/is_open}}
{{/data}}
<div id="pagination">
<button id="prev">Prev</button>
<button id="next">Next</button>
</div>
