<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<div id="imageContainer">
  <p id="mission"> Find the Game for you... </p>
  <button id="createMatchButton" type="submit">Create Match</button>
</div>
<div id="upComing">
{{#data}}
<a href="/match/{{id}}"><img id="sportImage"src="{{img_url}}"></a>
  <ul>
    <li class="description"> <a href="/match/{{id}}"> {{date}}</a></li>
    <li class="description">  {{time}}</li>
    <li class="description">{{sport}}</li>
    <li class="description"> <a id="parkAnchor" href="/parksDetail/{{park}}">{{park_name}}</a></li>
    </br>
    <li class="description"> Created By: <a href="/profile/{{creator}}" class="creatorName"> {{creator_name}} </a></li>
    <li id="skillProgress"> Skill level <progress class="skill" value="{{skill_level}}" max="100">
    </progress></li>
    <li><a id="matchSubmit" type="sumbit" href="/match/{{id}}"> Join </a></li>
</ul>
{{/data}}
</div>
