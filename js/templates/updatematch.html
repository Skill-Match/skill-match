<div id="UpMatchPage">
{{#data}}
  <ul id="update">
    <li> Sport:</li>
    <select id="addSport" name="Sport" value "{{sport}}">
      <option value="Tennis">Tennis</option>
      <option value="Basketball">Basketball</option>
      <option value="Football">Football</option>
      <option value="Soccer">Soccer</option>
      <option value="Other">Other</option>
    </select>
    <li> Description:</li>
    <textarea id="addDescription" cols="30" placeholder="What kind of match you are looking for?">{{description}}</textarea>
    <li> Date:</li>
    <input id="addDate" type="date" value="{{date}}">
    <li> Time:</li>
    <input id="addTime" type="time" value="{{time}}">
    <li> Skill: 1-100</li>
    <li><input id="addSkill" type="range" min="0" max="100" step="1" value='{{skill_level}}'></li>
    <li> Park:</br>
      <select id="addPark" name="park">
        <option value="{{park}}">{{park_name}}</option>
      </select>
    </li>
    <li><a id="updateMatch" href="/match/{{id}}">Update Match</a></li>
  </ul>
  {{/data}}
</div>
